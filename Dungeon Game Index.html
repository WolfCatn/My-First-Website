<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dungeon Quest RPG</title>

<style>
    /* ===== DARK FANTASY GLOBAL STYLE ===== */
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');

    body {
        background: #0b0b0b;
        color: #e6d7b0;
        font-family: 'Cinzel', serif;
        text-align: center;
        padding-top: 120px;
        overflow: hidden;
    }

    /* Subtle drifting embers */
    .embers {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        pointer-events: none;
        z-index: -1;
    }

    .ember {
        position: absolute;
        width: 4px; height: 4px;
        background: #ffb45e;
        border-radius: 50%;
        box-shadow: 0 0 8px #ffb45e;
        opacity: 0.7;
        animation: rise 6s linear infinite;
    }

    @keyframes rise {
        from { transform: translateY(0) scale(1); opacity: 0.8; }
        to { transform: translateY(-120vh) scale(0.4); opacity: 0; }
    }

    /* ===== TITLE ===== */
    h1 {
        font-size: 52px;
        letter-spacing: 3px;
        color: #f2e6c9;
        text-shadow: 
            0 0 10px #8a5a2e,
            0 0 25px #5c2f12,
            0 0 40px #3a1a07;
        animation: glow 4s ease-in-out infinite;
    }

    @keyframes glow {
        0%, 100% { text-shadow: 0 0 10px #8a5a2e, 0 0 25px #5c2f12; }
        50% { text-shadow: 0 0 20px #d6a56a, 0 0 40px #8a5a2e; }
    }

    /* ===== SUBTEXT ===== */
    p {
        font-size: 20px;
        color: #cbb89a;
        margin-bottom: 40px;
        text-shadow: 0 0 6px #3a1a07;
    }

    /* ===== ANCIENT RELIC BUTTON ===== */
    a {
        color: #f2e6c9;
        font-size: 26px;
        text-decoration: none;
        padding: 14px 28px;
        border: 2px solid #d6a56a;
        border-radius: 10px;
        background: rgba(40, 25, 10, 0.4);
        box-shadow: 
            0 0 12px #5c2f12,
            inset 0 0 12px #3a1a07;
        transition: 0.25s;
    }

    a:hover {
        background: #d6a56a;
        color: #2b1a0a;
        box-shadow: 
            0 0 20px #d6a56a,
            inset 0 0 20px #2b1a0a;
    }
</style>
</head>

<body>

<h1>DUNGEON QUEST RPG</h1>
<p>Step into the forgotten depths where shadows whisper and legends awaken.</p>

<a href="Dungeon Game.html">Begin Your Descent</a>

<!-- Ember particles -->
<div class="embers">
    <script>
        for (let i = 0; i < 40; i++) {
            const e = document.createElement("div");
            e.className = "ember";
            e.style.left = Math.random() * 100 + "vw";
            e.style.top = Math.random() * 100 + "vh";
            e.style.animationDuration = 4 + Math.random() * 6 + "s";
            document.querySelector(".embers").appendChild(e);
        }
    </script>
</div>

</body>
</html>
