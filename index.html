<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Epic Website</title>

<style>
    /* --- GLOBAL STYLE --- */
    body {
        margin: 0;
        padding: 0;
        background: radial-gradient(circle at center, #0a0a0f 0%, #000 80%);
        color: #0ff;
        font-family: "Orbitron", Arial, sans-serif;
        text-align: center;
        overflow: hidden;
    }

    /* --- NEON SCAN LINES --- */
    body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        background: repeating-linear-gradient(
            to bottom,
            rgba(255,255,255,0.03) 0px,
            rgba(255,255,255,0.03) 2px,
            transparent 3px,
            transparent 6px
        );
        animation: scan 6s linear infinite;
    }

    @keyframes scan {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
    }

    /* --- TITLE --- */
    h1 {
        font-size: 60px;
        margin-top: 120px;
        text-shadow: 0 0 10px #0ff, 0 0 25px #0ff;
        letter-spacing: 4px;
        animation: flicker 3s infinite;
    }

    @keyframes flicker {
        0%, 100% { opacity: 1; }
        45% { opacity: 0.8; }
        48% { opacity: 0.3; }
        50% { opacity: 1; }
        52% { opacity: 0.4; }
        55% { opacity: 1; }
    }

    /* --- SUBTEXT --- */
    p {
        font-size: 20px;
        color: #9ff;
        text-shadow: 0 0 8px #0ff;
        margin-bottom: 40px;
    }

    /* --- NEON BUTTON --- */
    a {
        font-size: 26px;
        padding: 14px 40px;
        border: 3px solid #0ff;
        border-radius: 10px;
        color: #0ff;
        text-decoration: none;
        text-transform: uppercase;
        letter-spacing: 3px;
        transition: 0.3s;
        box-shadow: 0 0 10px #0ff, inset 0 0 10px #0ff;
        background: rgba(0, 0, 0, 0.4);
    }

    a:hover {
        background: #0ff;
        color: #000;
        box-shadow: 0 0 20px #0ff, inset 0 0 20px #000;
        transform: scale(1.1);
    }

    /* --- FLOATING PARTICLES --- */
    .particle {
        position: fixed;
        width: 4px;
        height: 4px;
        background: #0ff;
        border-radius: 50%;
        opacity: 0.7;
        animation: drift 10s linear infinite;
    }

    @keyframes drift {
        from { transform: translateY(0); }
        to { transform: translateY(120vh); }
    }
</style>
</head>

<body>

<h1>EPIC RANDOM WEBSITE</h1>
<p>Access this epic website. Spawn in. Get lost.</p>

<a href="My Website.html">Enter</a>

<!-- PARTICLE GENERATOR -->
<script>
    for (let i = 0; i < 40; i++) {
        let p = document.createElement("div");
        p.className = "particle";
        p.style.left = Math.random() * 100 + "vw";
        p.style.top = Math.random() * -100 + "vh";
        p.style.animationDuration = 5 + Math.random() * 10 + "s";
        p.style.opacity = 0.3 + Math.random() * 0.7;
        document.body.appendChild(p);
    }
</script>

</body>
</html>
