<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Catch the Ball Game</title>
<style>
    body {
        margin: 0;
        background: #222;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
    }

    canvas {
        background: #333;
        display: block;
        margin: 20px auto;
        border: 2px solid #fff;
        touch-action: none;
    }

    /* Mobile control buttons */
    .controls {
        display: none;
        margin-top: 10px;
    }

    .btn {
        width: 120px;
        padding: 15px;
        margin: 10px;
        font-size: 20px;
        background: #444;
        color: white;
        border: 2px solid #fff;
        border-radius: 8px;
        user-select: none;
    }

    /* Show buttons only on mobile */
    @media (max-width: 700px) {
        .controls {
            display: block;
        }
    }
</style>
</head>
<body>

<h1>Catch the Ball</h1>
<p>Use Arrow Keys or Touch Controls</p>

<canvas id="gameCanvas"></canvas>

<!-- Mobile Buttons -->
<div class="controls">
    <button class="btn" id="leftBtn">◀ Left</button>
    <button class="btn" id="rightBtn">Right ▶</button>
</div>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

/* ===== Responsive Canvas ===== */
function resizeCanvas() {
    const maxWidth = Math.min(window.innerWidth * 0.9, 500);
    const maxHeight = maxWidth * 1.25;

    canvas.width = maxWidth;
    canvas.height = maxHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

/* ===== Paddle ===== */
let paddleWidth = canvas.width * 0.25;
let paddleHeight = 12;
let paddleX = (canvas.width - paddleWidth) / 2;
let paddleSpeed = canvas.width * 0.02;

/* ===== Ball ===== */
let ballRadius = canvas.width * 0.04;
let ballX = Math.random() * (canvas.width - ballRadius * 2) + ballRadius;
let ballY = 0;
let ballSpeed = canvas.height * 0.008;

/* ===== Score ===== */
let score = 0;

/* ===== Input Tracking ===== */
let rightPressed = false;
let leftPressed = false;

/* Keyboard Controls */
document.addEventListener("keydown", e => {
    if (e.key === "ArrowRight") rightPressed = true;
    if (e.key === "ArrowLeft") leftPressed = true;
});
document.addEventListener("keyup", e => {
    if (e.key === "ArrowRight") rightPressed = false;
    if (e.key === "ArrowLeft") leftPressed = false;
});

/* Mobile Touch Controls */
document.getElementById("leftBtn").addEventListener("touchstart", () => leftPressed = true);
document.getElementById("leftBtn").addEventListener("touchend", () => leftPressed = false);

document.getElementById("rightBtn").addEventListener("touchstart", () => rightPressed = true);
document.getElementById("rightBtn").addEventListener("touchend", () => rightPressed = false);

/* ===== Drawing Functions ===== */
function drawPaddle() {
    ctx.beginPath();
    ctx.rect(paddleX, canvas.height - paddleHeight - 10, paddleWidth, paddleHeight);
    ctx.fillStyle = "#00ff99";
    ctx.fill();
    ctx.closePath();
}

function drawBall() {
    ctx.beginPath();
    ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
    ctx.fillStyle = "#ff4444";
    ctx.fill();
    ctx.closePath();
}

function drawScore() {
    ctx.font = "18px Arial";
    ctx.fillStyle = "#fff";
    ctx.fillText("Score: " + score, 10, 25);
}

/* ===== Game Loop ===== */
function update() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    drawPaddle();
    drawBall();
    drawScore();

    /* Paddle Movement */
    if (rightPressed && paddleX < canvas.width - paddleWidth) paddleX += paddleSpeed;
    if (leftPressed && paddleX > 0) paddleX -= paddleSpeed;

    /* Ball Movement */
    ballY += ballSpeed;

    /* Ball Hits Paddle */
    if (
        ballY + ballRadius >= canvas.height - paddleHeight - 10 &&
        ballX > paddleX &&
        ballX < paddleX + paddleWidth
    ) {
        score++;
        resetBall();
    }

    /* Missed Ball */
    if (ballY - ballRadius > canvas.height) {
        alert("Game Over! Final Score: " + score);
        document.location.reload();
    }

    requestAnimationFrame(update);
}

function resetBall() {
    ballX = Math.random() * (canvas.width - ballRadius * 2) + ballRadius;
    ballY = 0;
}

update();
</script>

</body>
</html>
