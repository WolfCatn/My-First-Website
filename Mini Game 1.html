<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Catch the Ball Game</title>
<style>
    body {
        margin: 0;
        background: #222;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
    }
    canvas {
        background: #333;
        display: block;
        margin: 20px auto;
        border: 2px solid #fff;
    }
</style>
</head>
<body>
<h1>Catch the Ball</h1>
<p>Use Left/Right Arrow Keys to Move</p>
<canvas id="gameCanvas" width="400" height="500"></canvas>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

// Paddle properties
const paddleWidth = 80;
const paddleHeight = 10;
let paddleX = (canvas.width - paddleWidth) / 2;
const paddleSpeed = 6;

// Ball properties
let ballRadius = 10;
let ballX = Math.random() * (canvas.width - ballRadius * 2) + ballRadius;
let ballY = 0;
let ballSpeed = 3;

// Score
let score = 0;

// Key press tracking
let rightPressed = false;
let leftPressed = false;

// Event listeners
document.addEventListener("keydown", keyDownHandler);
document.addEventListener("keyup", keyUpHandler);

function keyDownHandler(e) {
    if (e.key === "Right" || e.key === "ArrowRight") rightPressed = true;
    else if (e.key === "Left" || e.key === "ArrowLeft") leftPressed = true;
}

function keyUpHandler(e) {
    if (e.key === "Right" || e.key === "ArrowRight") rightPressed = false;
    else if (e.key === "Left" || e.key === "ArrowLeft") leftPressed = false;
}

// Draw paddle
function drawPaddle() {
    ctx.beginPath();
    ctx.rect(paddleX, canvas.height - paddleHeight - 10, paddleWidth, paddleHeight);
    ctx.fillStyle = "#00ff99";
    ctx.fill();
    ctx.closePath();
}

// Draw ball
function drawBall() {
    ctx.beginPath();
    ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
    ctx.fillStyle = "#ff4444";
    ctx.fill();
    ctx.closePath();
}

// Draw score
function drawScore() {
    ctx.font = "16px Arial";
    ctx.fillStyle = "#fff";
    ctx.fillText("Score: " + score, 8, 20);
}

// Update game state
function update() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    drawPaddle();
    drawBall();
    drawScore();

    // Move paddle
    if (rightPressed && paddleX < canvas.width - paddleWidth) paddleX += paddleSpeed;
    if (leftPressed && paddleX > 0) paddleX -= paddleSpeed;

    // Move ball
    ballY += ballSpeed;

    // Check if ball hits paddle
    if (
        ballY + ballRadius >= canvas.height - paddleHeight - 10 &&
        ballX > paddleX &&
        ballX < paddleX + paddleWidth
    ) {
        score++;
        resetBall();
    }

    // Missed ball
    if (ballY - ballRadius > canvas.height) {
        alert("Game Over! Final Score: " + score);
        document.location.reload();
    }

    requestAnimationFrame(update);
}

// Reset ball position
function resetBall() {
    ballX = Math.random() * (canvas.width - ballRadius * 2) + ballRadius;
    ballY = 0;
}

update();
</script>
</body>
</html>
